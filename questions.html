    <style>
      /* Override or add any small tweaks for question cards */
      section {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
      }
      .question-card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        color: white;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
      }
      .show-answer-btn {
        background-color: #00b4d8;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }
      .show-answer-btn:hover {
        background-color: #0096c7;
      }
      .answer-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease;
        margin-top: 10px;
      }
      .answer-content.show {
        max-height: 2000px;
      }
      .question-img,
      .answer-img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        cursor: pointer;
      }
    </style>
  </head>
